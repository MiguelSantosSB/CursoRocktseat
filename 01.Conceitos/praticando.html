<!-- 
    vamos praticar 

    escreva 2 paragrafos, dando ênfase
    e importância para algumas palavras,
    e adicione um link de saiba mais.

    - use a tag em para ênfase
    - use a tag strong para importância 
    - o link pode levar para o google
 -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando</title>
</head>
<body>
    <p>
        eu não sei o que <em>escrever</em>
    </p>

    <p>
        <strong>mas</strong> <em>posso</em> tentar isso aqui
    </p>

    <a href="https://www.google.com/">Saiba mais</a>
</body>
</html>
