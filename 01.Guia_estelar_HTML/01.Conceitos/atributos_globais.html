<!-- Atributos Globais  -->
<!-- 
    atributos mais utilizados 

    - class
    uma classe que irá abrigar diferentes objetos 
    - contenteditable
    utilizado para modificar pela pagina 
    - data-*
    expande que tipos de atributos pode-se colocar na tag
    - hidden
    vai esconder uma tag
    - id
    o id exclusivo de uma tag, cada tag pode ter somente 1 id
    - style
    modifica/decora os atributos 
    - tabindex
    vai fazer com que o tab assuma uma função de movimento no site
    - tittle
    coloca o título
-->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="carrrinho" contenteditable="true" data-id="" tabindex="3">
        conteúdo1
    </div>
    
    <div class="carrrinho" hidden tabindex="1"> 
        conteúdo2
    </div>
    
    <div class="carrrinho" id="name" style="color: red;" tabindex="2">
        conteúdo3
    </div>

</body>
</html>
