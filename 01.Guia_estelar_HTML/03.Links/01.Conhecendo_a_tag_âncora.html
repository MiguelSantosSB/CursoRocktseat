<!-- 
    Hyperlinks - Elemento Âncora: <a>

    +Anatonmia

    +Atributos:
        - globais (tittle, id, class, ...)
        - href
            - para onde iremosm, quando clicamos no link ?
                -url completa
                -fragmento
                -email
                -telefone
                -e outros
        - download
        - target
            -_self (padrão)
            -_blank (faz com que seja criada uma nova página do link)
 -->
<!DOCTYPE html>
<html lang="pr-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<a href="http://google.com" target="_blank">Google</a>

</body>
</html>
