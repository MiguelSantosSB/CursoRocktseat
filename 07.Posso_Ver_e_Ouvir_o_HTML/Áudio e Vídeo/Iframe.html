<!-- # Iframe

    - atributos:
        * src - link 
        * height - altura
        * width - largura
        * title (acessibilidade) - titulo
        * allowfullscreen - tela cheia 
        * frameborder -  tirando a borda
        * allow - permitindo as politicas do video(do youtube nesse caso) 
    -->
        
        <iframe 
        width="560" 
        height="315" 
        src="https://www.youtube.com/embed/vNqgrNsNSKg" 
        title="YouTube video player" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
        </iframe>
