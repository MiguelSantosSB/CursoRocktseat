<!-- 
    <fieldset>

    - Agrupamento de campos
    - Mesmo propósito
    - Semântico
    - Acessibilidade
    
    Atributos especiais
    - disable
        - Desabilita todos os elementos internos 
        - Não serão enviados ao submeter o formulário
    - form
        - O id de um formulário ao qual esse fildset pertence
        - Não precisa estar dentro do formulário
    - name
        - nome do grupo

    <legend>
    - nome do agrupamento
    - primeiro elemento dentro do fieldset
 -->
<!-- O BÁSICO   -->
<form action="">
    <fieldset>
        <legend>Contato</legend>
    </fieldset>
</form>

<!-- ----------------------------------------------------------------------------------------------------- -->
 <form action="">
    <fieldset>
        <legend>Contato</legend>
        <label for="">Nome</label>

        <input type="text">
    </fieldset>
 </form>
