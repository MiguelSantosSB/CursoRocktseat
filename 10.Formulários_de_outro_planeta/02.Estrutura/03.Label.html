<!-- 
    <label>

    - Associar a identificar um (ou mais) tag de entrada de dados 
    - Acessibilidade
    - Você poderá clicar para mudar o foco da entrada de dados

    Atributos
    - for
        - Para fazer a conexão entre este e a tag de entrada de dados
        - É feita via id do input
        - Só funciona com elementos específicos
            - button, inbut (not hidden), meter, output, progress, select, textarea
 -->

<label for="nome"> nome : </label>
<input id="nome" type="text">
