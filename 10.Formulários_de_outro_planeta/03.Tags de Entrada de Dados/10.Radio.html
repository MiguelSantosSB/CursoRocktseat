<!-- 
    <input type="radio" />

    - Projetando para selecionar uma única opção de um grupo de opções

    # Atributos ESSENCIAIS

    - checked
        * indica que o campo foi marcado
    - values
        * valor que aquele campo contém

 -->

<fieldset>
    <legend>Bora tomar um café?</legend>

    <label for="yep">sim</label>
    <input type="radio" id="yep" name="coffee" values="yes">

    <label for="nono">não</label>
    <input checked type="radio" id="nono" name="coffee" values="no">
</fieldset>
